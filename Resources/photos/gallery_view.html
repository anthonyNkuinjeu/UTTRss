<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="galleryview/js/jquery.min.js"></script>
        <script type="text/javascript" src="jui/js/jquery-ui-1.8rc3.custom.min.js"></script>
        <script type="text/javascript" src="galleryview/js/jquery.timers-1.2.js"></script>
        <script type="text/javascript" src="galleryview/js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="galleryview/js/jquery.galleryview-3.0.min.js"></script>
        <link type="text/css" rel="stylesheet" href="blueprint/screen.css" />

        <link type="text/css" rel="stylesheet" href="galleryview/css/jquery.galleryview-3.0.css" />
        <style type="text/css">
            body {
                margin: auto;
				background-image: url("galleryview/img/utt_fd_general.jpg");				
            }
			
            #gallery_container {
                margin: auto;
                width: auto;
                height: auto;
                margin-top: 0.5em;
            }

            #myGallery {
                margin: 0 auto;
            }

        </style>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#myGallery').galleryView({
                    panel_width: 300,
                    panel_height: 350,
                    panel_scale: 'nocrop',
                    frame_width: 30,
                    frame_height: 30,
                    frame_opacity: 0.5,
                    frame_gap: 15,
                    transition_interval: 0,
                    transition_speed: 500,
                    overlay_opacity: 0.5,
                    filmstrip_position: 'bottom',
                    filmstrip_style: 'scroll',
                    show_filmstrip_nav: true,
                    pointer_size: 0,
                    show_panel_nav: true,
                    show_captions: false,
                    show_overlays: false
                });
            });
        </script>
    </head>

    <body>

        <div id="gallery_container">
            <ul id="myGallery">
                <li>
                    <img src="galleryview/img/utt0.jpg"/>
                </li>
                <li>
                    <img src="galleryview/img/utt1.jpg"/>
                </li>
                <li>
                    <img src="galleryview/img/utt2.jpg"/>
                </li>
                <li>
                    <img src="galleryview/img/utt3.jpg"/>
                </li>
                <li>
                    <img src="galleryview/img/utt4.png"/>
                </li>
                <li>
                    <img src="galleryview/img/utt5.png"/>
                </li>
                <li>
                    <img src="galleryview/img/utt6.jpg"/>
                </li>
                <li>
                    <img src="galleryview/img/utt7.jpg"/>
                </li>
                <li>
                    <img src="galleryview/img/utt8.jpg"/>
                </li>
                <li>
                    <img src="galleryview/img/utt9.jpg"/>
                </li>
            </ul>
        </div>

    </body>
</html>
